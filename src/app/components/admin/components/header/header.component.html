<header class="bg-dark text-white">
  <div
    class="d-flex justify-content-between align-items-center p-3"
    style="background-color: rgba(0, 0, 0, 0.2)">
    <div class="text-center user-select-none">Admin Menu</div>
    <nav class="navbar">
      <ul class="navbar nav ml-auto">
        <li>
          <a
            routerLinkActive="active"
            class="text-info text-decoration-none ms-3 p-1 rounded-3"
            routerLink="./home">Home</a>
        </li>
        <li>
          <a
            routerLinkActive="active"
            class="text-info text-decoration-none ms-3 p-1 rounded-3"
            routerLink="./contacts">Personal Contacts</a>
        </li>
        <button type="button" class="btn btn-info ms-3 rounded-3" (click)="logout()">
          Logout
        </button>
      </ul>
    </nav>
  </div>
</header>
<div class="progress" *ngIf="isLoading | async">
  <div class="progress-bar progress-bar-striped progress-bar-animated w-100"
       role="progressbar"
       aria-valuenow="100"
       aria-valuemin="0"
       aria-valuemax="100">
  </div>
</div>
