<div class="d-flex h-75 align-items-center justify-content-center" *ngIf="shown">
  <div class="col-3 mt-2">
    <div class="card bg-dark text-white mt-2 rounded-4"
         *ngFor="let user of personalList$ | async">
      <div class="card-body p-2 text-center">
        <div>
          <h2 class="fs-4">{{user.name}}</h2>
          <button class="fs-6 btn btn-success" [routerLink]="['user', user.id]" (click)="hideComponent()">
            Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex h-75 align-items-center justify-content-center flex-column" *ngIf="!shown">
  <app-spinner></app-spinner>
</div>
