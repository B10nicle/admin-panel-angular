<div class="d-flex h-75 align-items-center justify-content-center" *ngIf="shown">
  <div class="col-4 mt-2">
    <div class="card bg-dark text-white mt-2 rounded-4">
      <div class="card-body p-2 text-center">
        <div>
          <h2 class="fs-3 text-decoration-underline">User Details:</h2>
          <section *ngIf="user$ | async as user">
            <h3 class="fs-5">{{user.name}}</h3>
            <p class="fs-6">{{user.email}}</p>
          </section>
        </div>
        <button class="btn btn-success" [routerLink]="['../']" (click)="hideComponent()">Go Back</button>
      </div>
    </div>
  </div>
</div>

<div class="d-flex h-75 align-items-center justify-content-center flex-column" *ngIf="!shown">
  <app-spinner></app-spinner>
</div>
